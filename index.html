<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="scripts/webcam.js"></script>
    <script src="scripts/main.js"></script>
	<style type="text/css">
	body {
		font-family: "Verdana", sans-serif;
	}
	#controls {
		border: 2px solid #ccc;
		padding: 20px;
		font-size: 1.2em;
	}
	#controls input {
		padding: 5px;
	}
	#controls div {
		margin: 5px;
	}
	header {
		text-align: center;
	}
	#controls {
		max-width: 50%;
		margin: auto;
	}
	#start-stop {
		font-size: 1.2em;
		background: #fff;
		padding: 5px 10px;
	}
	#canvas {
		margin: 20px auto;
		display: block;
	}
	</style>
  </head>
  <body>
    <video id="video" style="display: none"></video>
	<header>
		<h1>Webcam Long-Exposure</h1>
	</header>
    <div id="controls">
		<div>Grab one frame every <input id="exposure" type="number" value="1" min="1" max="3600" style="width:4em;" /> seconds.</div>
		<div>Record for a total of <input id="duration" type="number" value="10" min="1" max="86400" style="width:5em;" /> seconds.</div>
		<div><a href="#" onclick="javascript:alert('When deselected, the light levels of each frame will not be normalized for time, and will simply be added together. \nThis generally produces very overexposed images, but may be useful in settings with extremely low light.')">Normalize light?</a> <input type="checkbox" id="normalize_light" checked /></div>
		<div><button id="start-stop">Start</button></div>
	</div>
	<main>
		<canvas id="canvas"></canvas>
	</main>
  </body>
</html>
